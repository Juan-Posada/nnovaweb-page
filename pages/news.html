<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/news.css">
    <!-- Fondo interactivo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <link rel="shortcut icon" href="../images/logo-colores.png" type="image/x-icon">
</head>

<body id="body">

</body>
<script>
    VANTA.FOG({
        el: "#body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x08003f,
        midtoneColor: 0x8a8aa2,
        lowlightColor: 0x5c488e,
        baseColor: 0x08003f
    })
</script>

</html>

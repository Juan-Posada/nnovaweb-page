<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNOVAWEB - app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="../images/logo-colores.png" type="image/x-icon">
</head>
<body>
    <section class="info-app">
        <div class="text">
            <h1>APP MÓVIL NNOVAWEB</h1>
            <h2>Ahora puedes gestionar tus proyectos desde tu dispositivo móvil con nnovaweb-app</h2>
        </div>
        <div class="img-phone">
            <img src="img/mobile.png" alt="phone">
        </div>
    </section>
    <section class="redirections">
        <div class="left">
            <a href="https://play.google.com/store/games?hl=es_CO" class="google-play" target="_blank">
                <div class="top">
                    <div class="redirect">
                        <img src="img/arrow.png" alt="redirect">
                    </div>
                    <div class="logo">
                        <img src="img/google-play.png" alt="logo">
                    </div>
                    <h3 class="footer-text">Abrir en Google Play</h3>
                </div>
            </a>
            <a href="https://www.apple.com/co/app-store" class="app-store" target="_blank">
                <div class="bottom">
                    <div class="redirect">
                        <img src="img/arrow.png" alt="redirect">
                    </div>
                    <div class="logo">
                        <img src="img/apple.png" alt="logo">
                    </div>
                    <h3 class="footer-text">Abrir en AppStore</h3>
                </div>
            </a>
        </div>
        <div class="right">
            <h1 class="text-right">Escanea para descargar</h1>
            <img src="img/qr.png" alt="qr" class="qr">
        </div>
    </section>
</body>
</html>
